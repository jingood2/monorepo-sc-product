name: "github-oidc"

on:
  push:
    branches:
      - main
      #- develop
    paths:
      - "projects/github-oidc/**"
      - ".github/workflows/github-oidc.yaml"
env:
  CI: "true"
  TESTING_STACK_NAME: "infra-github-oidc-dev"
  GITHUB_ASSUME_ROLE: arn:aws:iam::037729278610:role/github-deploy-role
  TESTING_REGION: ap-northeast-2
  PROD_STACK_NAME: "infra-github-oidc-prod"
  PROD_REGION: ap-northeast-2


jobs:
  cdk_build:
    runs-on: ubuntu-latest
     # These permissions are needed to interact with GitHub's OIDC Token endpoint
    permissions:
      id-token: write
      contents: read
    env:
      CI: "true"
    steps:
      - name: Checkout AWS CDK Repo
        uses: actions/checkout@v3
        with:
          path: projects/github-oidc/

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./github-oidc/

      - name: assume role
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.GITHUB_ASSUME_ROLE }}
          role-session-name: github-session
          aws-region: ap-northeast-2

      - name: Build and Synth stack
        run: cd github-oidc && npm run build 

      - name: Deploy stack
        run: cd github-oidc && npm run deploy --all --require-approval never
         
