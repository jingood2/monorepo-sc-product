name: "sample-cdk-app"

on:
  push:
    branches:
      - main
      #- develop
    paths:
      - "projects/sample-cdk-app/**"
      - ".github/workflows/sample-cdk-app.yaml"
env:
  CI: "true"
  TESTING_STACK_NAME: "infra-sample-cdk-app-dev"
  GITHUB_ASSUME_ROLE: arn:aws:iam::037729278610:role/github-deploy-role
  TESTING_REGION: ap-northeast-2
  PROD_STACK_NAME: "infra-sample-cdk-app-prod"
  PROD_REGION: ap-northeast-2


jobs:
  cdk_build:
    runs-on: ubuntu-latest
     # These permissions are needed to interact with GitHub's OIDC Token endpoint
    permissions:
      id-token: write
      contents: read
    env:
      CI: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: install npm
        run: sudo apt update -y && sudo apt install nodejs npm -y
        working-directory: projects/sample-cdk-app

      - name: Install dependencies
        run: yarn install --check-files
        working-directory: projects/$sample-cdk-app

      - name: assume role
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.GITHUB_ASSUME_ROLE }}
          role-session-name: github-session
          aws-region: ap-northeast-2

      - name: cdk diff
        run: npm run diff
        working-directory: projects/sample-cdk-app

      - name: cdk build 
        run: npm run build 
        working-directory: projects/sample-cdk-app
          
      - name: cdk deploy
        run: npm run deploy --all --require-approval never
        working-directory: projects/sample-cdk-app
